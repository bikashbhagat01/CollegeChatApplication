<div class="page-wrapper" style="background-color:#262626">

  <div class="page-header">
    <h1 style="color:#e6e6ff"><a ui-sref="home"><img class="logo-img" src="images/logo.png" /></a> Register</h1>
  </div>

  <div ng-show="authCtrl.error">
    <span style="color:#e6e6ff">{{ authCtrl.error.message }}</span>
  </div>

  <form ng-submit = "authCtrl.register()">
    <div class="input-group">
      <input type="email" style = "margin:10px;" class="form-control" placeholder="Email" ng-model="authCtrl.user.email">
    </div>
    <div class="input-group">
      <input type="password" style = "margin:10px;" class="form-control" placeholder="Password" ng-model="authCtrl.user.password">
    </div>
    <input type="submit" style = "margin:10px;" class="btn btn-primary btn-lg" value="Register">
  </form>

</div>
