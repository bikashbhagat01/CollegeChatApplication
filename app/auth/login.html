<div class="page-wrapper" style="background-color:#262626">

  <div class="page-header">
    <h1 style="color:#e6e6ff"><a ui-sref="home"><img class="logo-img" src="images/logo.png" /></a> Log In</h1>
  </div>

    <div ng-show="authCtrl.error">
        <span style="color:#e6e6ff">{{ authCtrl.error.message }}</span>
    </div>

  <form ng-submit="authCtrl.login()">
    <div class="input-group" style = "margin:10px;"  >
      <input type="email" class="form-control" placeholder="Email" ng-model="authCtrl.user.email">
    </div>
    <div class="input-group" style = "margin:10px;">
      <input type="password" class="form-control" placeholder="Password" ng-model="authCtrl.user.password">
    </div>
    <input type="submit" class="btn btn-warning btn-lg" style = "margin:10px;" value="Log In">
  </form>

</div>
