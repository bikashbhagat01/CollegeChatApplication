<div class="page-wrapper" style="background-color:#262626">
  <div class="page-header">
    <h1 style="color:#e6e6ff"><img class="logo-img" src="images/logo.png" />Edit Profile</h1>
  </div>

  <form ng-submit="profileCtrl.updateProfile()">
    <p style="color:#e6e6ff" ng-hide="profileCtrl.profile.displayName">
      You'll need a display name before you can start chatting.
    </p>

    <div class="input-group">
      <input style="margin:10px" required type="text" class="form-control" placeholder="Display Name" ng-model="profileCtrl.profile.displayName">
      
    </div>
    <input type="submit" class="btn btn-warning btn-lg" style="margin:10px" value="Set Display Name">
  </form>

</div>
