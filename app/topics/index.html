<div class="main">
  <div class="sidebar">

    <div class="slack-name">
     
      <img class="logo-img" src="images/logo.png" />
      <h2>CollegeChat</h2>
    </div>
    
<!-- Broadcast Wall starts Here  -->
    <div class="topic-list">
      <div class="list-head" >Broadcast Wall</div>
        <div class="topic" ng-repeat="topic in topicsCtrl.topics">
          
          <a ui-sref="topics.messages({topicId: topic.$id})" ui-sref-active="selected"># {{ topic.name }}</a>
        </div>
          <div class="topic create">
              <a ui-sref="topics.create">+ create Topic</a>
         </div>
  <!-- Direct Chat starts Here  -->
          <div class="list-head">Chat Now</div>
          <div class="topic" ng-repeat="user in topicsCtrl.users">
            <a ng-if="user.$id !== topicsCtrl.profile.$id" ui-sref="topics.direct({uid: user.$id})" ui-sref-active="selected">
              <span class="presence" ng-class="{online: user.online}"></span>
              {{ user.displayName }}
            </a>
          </div>
    </div>

    <div class="my-info">
      <img class="user-pic" ng-src="{{ topicsCtrl.getGravatar(topicsCtrl.profile.$id) }}" />
      <div class="user-info">
        <div class="user-name">
            <span class="presence" ng-class="{online: topicsCtrl.profile.online}"></span>
              {{ topicsCtrl.profile.displayName }}
        </div>

        <div class="options">
          <a ui-sref="profile">edit profile</a>
          /
          <a href="#" ng-click="topicsCtrl.logout()">logout</a>
        </div>
      </div>
    </div>
      

    <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><large>ACADEMICS</large>
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a target="_blank" href="http://www.bput.ac.in/" class="btn btn-info">
    Official BPUT Site </a></li>
    <li><a target="_blank" href="http://www.bputexam.in/LoginMain.aspx?ReturnUrl=%2f" class="btn btn-success">
    BPUT Student Log-in</a></li>
    <li><a target="_blank" href="http://www.bputexam.in/StudentSection/ResultPublished/StudentResult.aspx" class="btn btn-warning">
    Exam Results</a></li>
    <li><a target="_blank" href="http://pcerkl.ac.in/" class="btn btn-danger">PCE Home</a></li>
    
  </ul>
</div>



  </div>

      <div class="message-pane">

        <ui-view></ui-view>
      </div>
</div>
